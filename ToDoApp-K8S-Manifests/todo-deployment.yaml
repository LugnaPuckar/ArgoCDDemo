apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: lugnapuckar/todoapp:11cd9e642b06f415fe1851770793ad332fefdb97
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config
