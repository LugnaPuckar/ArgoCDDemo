apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: lugnapuckar/todoapp:60133d03baa24f4e93bc561d917e52c594b6c832
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config
