apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: lugnapuckar/todoapp:aa2c071ded52999c26ae685cd30133fec357c5ef
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config
