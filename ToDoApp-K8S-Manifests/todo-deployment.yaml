apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: lugnapuckar/todoapp:192fe66cb318fb40b96801d577ad056bb6716465
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config
